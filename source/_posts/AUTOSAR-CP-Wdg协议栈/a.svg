@startuml
TaskA - -> [计数器A重置]TaskD(递减计数器)
TaskB - -> [计数器B重置]TaskD(递减计数器)
TaskC - -> [计数器C重置]TaskD(递减计数器)
if "软狗正常运行\n(计数器A,B,C均不等于0)" then
    - ->[True] "硬件看门狗\n(通过GPIO,IIC,SPI等方式喂狗)"
else
    -right->[False] "不喂狗等待其超时复位或者主动触发复位"
endif
@enduml

